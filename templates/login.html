<body class="login-page" style="min-height: 512.391px;">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>CH</b>API</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      
      <p class="login-box-msg">{{msg}}</p>
      <form action="{{url_for('login')}}" method="post">
        <div class="input-group mb-3">
          <input id="email" name ="email" type="text" class="form-control" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input id ="password" name="password" type="password" class="form-control" placeholder="Şifre">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Giriş&nbsp;</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      
      

      <p class="mb-1">
        <a href="forgot-password.html">Şifremi Unuttum</a>
      </p>
      <p class="mb-0">
        <a href="register.html" class="text-center">Kayıt Ol</a>
